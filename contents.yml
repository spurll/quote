      science,' the only thing it clearly indicates is that monkeys seldom write great
      plays. If they want to, they shouldn't waste their time trying to peck one out
      accidentally but should instead evolve into something that has a better chance of
      writing Hamlet."
    author: John Allen Paulos
    work: Innumeracy
  - content: >-
      "I'm immediately rendered dubious by this justification that 'religion has
      centuries' worth of high-powered intellection on its side'. I don't see that at all.
      I mainly see that religion has had centuries of cultural monopoly, where
      intellectuals had no choice (and no alternative) but to work within the framework of
      religion."
    author: PZ Myers
  - content: >-
      "If Christ were here there is one thing he would not be—a Christian."
    author: Mark Twain
  - content: >-
      "My mind is incapable of conceiving such a thing as a soul. I may be in error, and
      man may have a soul; but I simply do not believe it."
    author: Thomas Edison
  - content: >-
      "I am different from Washington; I have a higher, grander standard of principle.
      Washington could not lie. I can lie, but I won't."
    character: Mark Twain
    work: Mark Twain
    author: Archibald Henderson
  - content: >-
      "As I have often said before, as a scientist I am a passionate Darwinian. But as a
      citizen and a human being, I want to construct a society which is about as
      un-Darwinian as we can make it. I approve of looking after the poor
      (very un-Darwinian). I approve of universal medical care (very un-Darwinian). It is
      one of the classic philosophical fallacies to derive an 'ought' from an 'is'."
    author: Richard Dawkins
  - content: >-
      "I think if I were truly evil, I would have to demand that all of my acolytes be
      celibate, but would turn a blind eye to any sexual depravities they might commit. If
      I wanted to be an evil hypocrite, I'd drape myself in expensive jeweled robes and
      live in an ornate palace while telling all my followers that poverty is a virtue. If
      I wanted to commit world-class evil, I'd undermine efforts at family planning by the
      poor, especially if I could simultaneously enable the spread of deadly diseases. And
      if I wanted to be so evil that I would commit a devastating crime against the whole
      of the human race, twisting the minds of children into ignorance and hatred, I would
      be promoting the indoctrination of religion in children's upbringing, and fomenting
      hatred against anyone who dared speak out in defiance."
    author: PZ Myers
  - content: >-
      "Human beings, who are almost unique in having the ability to learn from the
      experience of others, are also remarkable for their apparent disinclination to do
      so."
    author: Douglas Adams
    work: Last Chance to See
  - content: >-
      "Isn't it enough to see that a garden is beautiful without having to believe that
      there are fairies at the bottom of it too?"
    author: Douglas Adams
    work: Last Chance to See
  - content: >-
      "This is what I think every time I hear some theist say 'the universe is so
      perfectly fine-tuned for human life' or something along those lines. Not only is the
      vast majority of the universe instantaneously lethal to humans, but much of our own
      planet is uninhabitable by humans—oceans, Antarctica, New Jersey, etc. If the
      universe is fine-tuned and perfect for anything, it's apparently dark energy."
    author: Tom Foss
    link: http://atheistexperience.blogspot.ca/2008/06/yomin-postelnik-poster-boy-for-arrogant.html?showComment=1213172760000#c5572059988313390720
  - content: >-
      "We despise all reverences and all the objects of reverence which are outside the
      pale of our own list of sacred things. And yet, with strange inconsistency, we are
      shocked when other people despise and defile the things which are holy to us."
    author: Mark Twain
  - content: >-
      "In dark ages people are best guided by religion, as in a pitch-black night a blind
      man is the best guide; he knows the roads and paths better than a man who can see.
      When daylight comes, however, it is foolish to use blind old men as guides."
    author: Heinrich Heine
  - content: >-
      "Pray: To ask that the laws of the universe be annulled in behalf of a single
        petitioner confessedly unworthy."
    author: Ambrose Bierce
  - content: >-
      "B.F. Skinner said it well in Beyond Freedom and Dignity: 'A theory about a thing
      does not change the thing the theory is about.' A couple of times I saw Skinner
      strolling through Harvard Yard. He didn't move like a robot because he espoused
      determinism."
    author: Robert M. Price
    work: "Top Secret: The Truth Behind Today's Pop Mysticisms"
  - content: >-
      "It would be very nice if there were a God who created the world and was a
      benevolent providence, and if there were a moral order in the universe and an
      afterlife; but it is a very striking fact that all this is exactly as we are bound
      to wish it to be."
    author: Sigmund Freud
  - content: >-
      "Every society has its own problems. The way to do it, I think, isn't to run away.
      You have to work at creating your own culture."
    character: Morrie Schwartz
    work: Tuesdays with Morrie
    author: Mitch Albom
  - content: >-
      "A lie can travel halfway around the world while the truth is still putting on its
      shoes."
    author: Mark Twain (probably originated with Charles Spurgeon)
    dubious: true
  - content: >-
      "Let's hear your evidence not your legal muscle."
    author: Frank Frizelle
  - content: >-
      "Jesus, Homeopaths get on my nerves with the whole, 'Well, science doesn't know
      everything...' Well, science knows it doesn't know everything; otherwise, it'd stop!
      ... Just because science doesn't know everything doesn't mean that you can fill in
      the gaps with whatever fairytale most appeals to you!"
    author: Dara O Briain
  - content: >-
      "The weakness of my argument does not imply the strength of yours."
    author: Sigmund Freud
    dubious: true
  - content: >-
      "It is fortunate that each generation does not comprehend its own ignorance. We are
      thus enabled to call our ancestors barbarous."
    author: Charles Dudley Warner
    work: Backlog Studies, "Second Study"
  - content: >-
      "Fifty years ago you could sketch out a full explanation of how an AM radio worked
      on the back of a napkin... When your parents were young they could fix their own
      car, and understand the science behind most of the everyday technology they
      encountered, but this is no longer the case."
    author: Ben Goldacre
    work: Bad Science
  - content: >-
      "If the man doesn't believe as we do, we say he is a crank, and that settles it. I
      mean, it does nowadays, because now we can't burn him."
    author: Mark Twain
  - content: >-
      "We are here on Earth to do good to others. What the others are here for, I don't
      know."
    author: W.H. Auden
  - content: >-
      "Science is like a blabbermouth who ruins a movie by telling you how it ends!"
    character: Ned Flanders
    work: The Simpsons
  - content: >-
      "In questions of science, the authority of a thousand is not worth the humble
      reasoning of a single individual."
    author: Galileo Galilei
  - content: >-
      "Shallow understanding from people of good will is more frustrating than absolute
      misunderstanding from people of ill will. Lukewarm acceptance is much more
      bewildering than outright rejection."
    author: Martin Luther King, Jr.
  - content: >-
      "You don't use science to show that you're right, you use science to become right."
    author: Randall Munroe
  - content: >-
      "'Militant' is the word that is often used. Apparently in order to be militant and
      an atheist, all you have to do is write a book or have a blog. If you're religious
      and you want people to call you militant you have to blow stuff up and shoot
      people."
    author: Martin Wagner
  - content: >-
      "Somewhere, something incredible is waiting to be known."
    author: Carl Sagan
  - content: >-
      "People commonly use statistics like a drunk uses a lamp post; for support rather
      than illumination."
    author: Mark Twain (probably originated with Andrew Lang)
    dubious: true
  - content: >-
      "Death is an engineering problem."
    author: Bart Kosko
    work: Fuzzy Thinking
  - content: >-
      "Man is not a rational animal, he is a rationalizing animal."
    author: Robert A. Heinlein
    work: Assignment in Eternity
  - content: >-
      "Of all forms of caution, caution in love is perhaps the most fatal to true
      happiness."
    author: Bertrand Russell
  - content: >-
      "I did not imitate the skeptics who doubt only for doubting's sake, and pretend to
      be always undecided; on the contrary, my whole intention was to arrive at a
      certainty, and to dig away the drift and the sand until I reached the rock or the
      clay beneath."
    author: René Descartes
  - content: >-
      "Reality is that which, when you stop believing in it, doesn't go away."
    author: Philip K. Dick
  - content: >-
      "Our inherent assumption is that you convince people with rational arguments, but
      all the data shows that most people are not influenced by rational arguments;
      they're influenced by social pressure. That's just the human condition."
    author: Steven Novella
  - content: >-
      "The universe is under no obligation to listen to our petty boasts."
    author: Phil Plait
    work: Bad Astronomy
  - content: >-
      "Trying to change nature does not represent the greatest arrogance. Real hubris is
      the belief that nature cares about you, has intentions for you, or disapproves of
      your actions in the first place. We are simply not that important."
    author: Katrina Voss
    work: Thank You, Science Fiction
  - content: >-
      "The most exciting phrase to hear in science, the one that heralds new discoveries,
      is not 'Eureka!' (I found it!) but 'That's funny...'"
    author: Isaac Asimov
  - content: >-
      "I recall the day I realized that if I researched as much as I could, and honestly
      concluded there was no god there, god would be an absolute ass to torment me for an
      honest, heartfelt effort, which is what I gave. And if god is such an ass, I don't
      want to worship and obey him anyway—even if it means eternity in Hell, in the same
      way I wouldn't want to follow orders from Hitler, even if it meant [the] firing
      squad."
    author: Tracie Harris
  - content: >-
      "I'm sure that many of you are self-identified as nerds. I don't know how many of
      you have non-nerd partners, but we're not the easiest people to be married to,
      because we tend to get upset about things normal people don't get upset about."
    author: Wil Wheaton
  - content: >-
      "As I mentioned when I talked about Evan Almighty, these kinds of movies really work
      hard to undermine skepticism by establishing a fictional world where the magic stuff
      is real. The skeptic winds up looking like a fool by clinging on to 'rational
      explanations' long after a real person, employing the observation and deduction
      skills possessed by a warthog, would have recognized the existence of magic. None of
      this applies in the real world, though; the takeaway message of the movie is 'Don't
      be so skeptical of magic!' when it should qualify that with '...if you're a person
      who lives in a fictional magical universe.'"
    author: Russell Glasser
  - content: >-
      "Humanity does not ask us to be happy. It merely asks us to be brilliant on its
      behalf. Survival first, then happiness as we can manage it."
    character: Mazer Rackham
    work: Ender's Game
    author: Orson Scott Card
  - content: >-
      "One original thought is worth a thousand mindless quotings."
    author: Diogenes of Sinope
  - content: >-
      "Making predictions about the future is an invitation to look stupid."
    author: Steven Novella (attributed to Steven Pinker)
  - content: >-
      "News networks giving a greater voice to viewers because the social web is so
      popular are like a chef on the Titanic who, seeing the looming iceberg and fleeing
      customers, figures ice is the future and starts making snow cones."
    author: Randall Munroe
  - content: >-
      "Live a good life. If there are gods and they are just, then they will not care how
      devout you have been, but will welcome you based on the virtues you have lived by.
      If there are gods, but unjust, then you should not want to worship them. If there
      are no gods, then you will be gone, but will have lived a noble life that will live
      on in the memories of your loved ones."
    author: Marcus Aurelius
  - content: >-
      "The most important thing in this world is the destruction of superstition.
      Superstition interferes with the happiness of mankind."
    author: Robert Green Ingersoll
  - content: >-
      "The message is clear. Superstitious beliefs are not just about the harmless
      touching of wood or the crossing of fingers. Instead they can affect house prices,
      the number of people injured and killed in traffic accidents, abortion rates,
      monthly death statistics, and they can even force hospitals to waste significant
      amounts of funding on unnecessary patient care."
    author: Richard Wiseman
    work: Quirkology
  - content: >-
      "I'll never make that mistake again, reading the experts' opinions. Of course, you
      only live one life, and you make all your mistakes, and learn what not to do, and
      that's the end of you."
    author: Richard Feynman
    work: Surely You're Joking, Mr. Feynman!
  - content: >-
      "Men, it has been well said, think in herds; it will be seen that they go mad in
      herds, while they only recover their senses slowly, and one by one."
    author: Charles Mackay
    work: Extraordinary Popular Delusions and the Madness of Crowds
  - content: >-
      "There are some who live by every rule and cling tightly to their rectitude because
      they fear being swept away by a tempest of passion, and there are others who cling
      to the rules because they fear that there is no passion there at all, and that if
      they let go they would simply remain where they are, foolish and unmoved; and they
      could bear that least of all. Living a life of iron control lets them pretend to
      themselves that only by the mightiest effort of will can they hold great passions at
      bay. I am one of those. I know it, and I can do nothing about it."
    author: Philip Pullman
    character: Christ
    work: The Good Man Jesus and the Scoundrel Christ
  - content: >-
      "You're making a liar out of me, you realise that. I don't want to tell lies. I try
      to to tell the truth. But I tell them you're a loving father watching over them all,
      and you're not; you're blind as well as deaf, as far as I can tell."
    author: Philip Pullman
    character: Jesus
    work: The Good Man Jesus and the Scoundrel Christ
  - content: >-
      "The fault, dear Brutus, is not in our stars but in ourselves that we are
      underlings."
    author: William Shakespeare
    character: Cassius
    work: Julius Cæsar
  - content: >-
      "All men are fools, and he who does not wish to see them must remain in his chamber
      and break his looking-glass."
    author: Marquis de Sade
  - content: >-
      "The only deity that science can say nothing about is a deity who does nothing at
      all."
    author: Mano Singham
    work: The War Between Science and Religion
  - content: >-
      "I want to believe as many true things and as few false things as possible. Both
      sides of that coin are critical. If you're only concerned with believing as many
      true things as possible; believe everything. If you're only concerned with believing
      as few false things as possible; believe nothing. Skepticism shuns both of those
      extremes (credulity and cynicism) and cares solely about serving as a filter to
      separate information into piles marked 'reliable' and 'unreliable'."
    author: Matt Dillahunty
  - content: >-
      "Millions long for immortality who do not know what to do with themselves on a rainy
      Sunday afternoon."
    author: Susan Ertz
  - content: >-
      "The Universe doesn’t care how strongly you believe in something."
    author: Phil Plait
  - content: >-
      "Man still bears in his bodily frame the indelible stamp of his lowly origin."
    author: Charles Darwin
    work: The Descent of Man
  - content: >-
      "Show me some new evidence for God, for the divinity of Jesus and Mohamed, for the
      existence of the Hindu pantheon and the afterlife, for the intercession of a
      celestial being in the world, and I’ll start paying attention to the finer points of
      theology."
    author: Jerry Coyne
  - content: >-
      "I think in the best case religion gives people bad reasons to be good where good
      reasons are actually available, and in the worst case it separates moral thinking
      from the actual details of human and animal suffering."
    author: Sam Harris
  - content: >-
      "As Deepak Chopra taught us, quantum physics means anything can happen at any time
      for no reason."
    character: Professor Hubert J. Farnsworth
    work: Futurama
  - content: >-
      "An army of principles can penetrate where an army of soldiers cannot."
    author: Thomas Paine
  - content: >-
      "In science, 'fact' can only mean 'confirmed to such a degree that it would be
      perverse to withhold provisional assent.' I suppose that apples might start to rise
      tomorrow, but the possibility does not merit equal time in physics classrooms."
    author: Stephen Jay Gould
  - content: >-
      "An education isn't how much you have committed to memory, or even how much you
      know. It's being able to differentiate between what you do know and what you don't."
    author: Anatole France
  - content: >-
      "It is wrong always, everywhere, and for anyone, to believe anything upon
      insufficient evidence."
    author: William Kingdon Clifford
    work: The Ethics of Belief
  - content: >-
      "No simplicity of mind, no obscurity of station, can escape the universal duty of
      questioning all that we believe."
    author: William Kingdon Clifford
    work: The Ethics of Belief
  - content: >-
      "The danger to society is not merely that it should believe wrong things, though
      that is great enough; but that it should become credulous, and lose the habit of
      testing things and inquiring into them; for then it must sink back into savagery."
    author: William Kingdon Clifford
    work: The Ethics of Belief
  - content: >-
      "And that's when I first learned about evil. It is built in to the very nature of
      the universe. Every world spins in pain. If there is any kind of supreme being, I
      told myself, it is up to all of us to become his moral superior."
    author: Terry Pratchet
    character: Havelock Vetinari
    work: Unseen Academicals
  - content: >-
      "For every anecdote, there is an equal and opposite anecdote."
  - content: >-
      "What does God need with a starship?"
    character: James Kirk
    work: "Star Trek V: The Final Frontier"
  - content: >-
      "In a time of universal deceit, telling the truth is a revolutionary act."
    author: George Orwell
  - content: >-
      "I distrust those people who know so well what God wants them to do, because I
      notice it always coincides with their own desires."
    author: Susan B. Anthony
  - content: >-
      "In movies and TV series about the paranormal, the [stereotypical] 'skeptic' figure
      always seems to convert into a believer by the end. And why does this occur? Well,
      because in fiction, the author can control the laws of nature, and in these
      fictional narratives (which show an abundant lack of creativity), the supernatural
      always turns out to be real."
    author: Chris Mooney
  - content: >-
      "Come now, and let us reason together, saith the LORD."
    author: "Isaiah 1:18"
    work: King James Version
  - content: >-
      "Trying to win a religious argument, it's like trying to win a case in court where
      they don't allow evidence."
    author: Stevie Ray Fromstein
  - content: >-
      "I am somehow less interested in the weight and convolutions of Einstein's brain
      than in the near certainty that people of equal talent have lived and died in cotton
      fields and sweatshops."
    author: Stephen Jay Gould
  - content: >-
      "My practice as a scientist is atheistic. That is to say, when I set up an
      experiment I assume that no god, angel or devil is going to interfere with its
      course; and this assumption has been justified by such success as I have achieved in
      my professional career. I should therefore be intellectually dishonest if I were not
      also atheistic in the affairs of the world."
    author: J.B.S. Haldane
  - content: >-
      "And beware the casual assumption of moral superiority, or that everyone who
      disagrees with you is evil. That is the path to fanaticism."
    author: Steven Novella
  - content: >-
      "Ridicule is the only weapon which can be used against unintelligible propositions.
      Ideas must be distinct before reason can act upon them."
    author: Thomas Jefferson
  - content: >-
      "I believe in God, only I spell it Nature."
    author: Frank Lloyd Wright
  - content: >-
      "I have too much respect for the idea of God to make it responsible for such an
      absurd world."
    author: Georges Duhamel
  - content: >-
      "A key to the understanding of all religion is that a god's idea of amusement is
      Snakes and Ladders with greased rungs."
    author: Terry Pratchett
    work: Wyrd Sisters
  - content: >-
      "Everyone is entitled to his own opinion, but not his own facts."
    author: Daniel Patrick Moynihan
  - content: >-
      "All scientific work is incomplete—whether it be observational or experimental. All
      scientific work is liable to be upset or modified by advancing knowledge. That does
      not confer upon us a freedom to ignore the knowledge we already have or postpone the
      action that it appears to demand at a given time."
    author: Sir Austin Bradford Hill
  - content: >-
      "Like all great theologies, Bill [O'Reilly]'s can be boiled down to one sentence:
        There must be a god, because I don't know how things work."
    author: Stephen Colbert
  - content: >-
      "No one is more worried by the actual physical manifestation of a god than his
      priests; it’s like having the auditors in unexpectedly."
    author: Terry Pratchett
    work: Pyramids
  - content: >-
      "To surrender to ignorance and call it God has always been premature, and it remains
      premature today."
    author: Isaac Asimov
  - content: >-
      "Forget 'extraordinary claims require extraordinary evidence,' some people don't
      seem to understand that basic claims require basic evidence."
    author: Brendan Curran-Johnson
  - content: >-
      "Three can keep a secret if two of them are dead."
    author: Benjamin Franklin
    work: Poor Richard's Almanack
  - content: >-
      "When the facts change, I change my mind. What do you do, sir?"
    character: John Maynard Keynes
    work: Lost Prophets
    author: Alfred L. Malabre
  - content: >-
      "Unfortunately, it's not just Dr. Oz, though, who suffers from a profound lack of
      skepticism and critical thinking when it comes to medicine. It's all too many
      physicians. ... Indeed, from my perspective, it is the over-reliance on personal
      experience and anecdotes that is most prone to leading physicians astray, and
      physicians have to learn how not to confuse 'my clinical experience' with science."
    author: David Gorski
  - content: >-
      "Ego is a structure that is erected by a neurotic individual who is a member of a
      neurotic culture against the facts of the matter. And culture, which we put on like
      an overcoat, is the collectivized consensus about what sort of neurotic behaviors
      are acceptable."
    author: Terence McKenna
  - content: >-
      "We define our own greatness. Envision the kind of person that you would most
      admire, and set down the path to become that man."
    author: David Farland
    character: Emir Owatt of Tuulistan
    work: Chaosbound
  - content: >-
      "Never attribute to malice that which is adequately explained by stupidity."
    author: Robert J. Hanlon
    dubious: true
  - content: >-
      "Microbiology and meteorology now explain what only a few centuries ago was
      considered sufficient cause to burn women to death."
    author: Carl Sagan
  - content: >-
      "The heart is an organ for pumping blood. The claim that you 'know something in your
      heart' is a poetic way of saying that you've become emotionally invested in a
      ridiculous notion for which you have no rational justification."
    author: Jeff Dee
  - content: >-
      "An ignorant opinion politely expressed doesn't make it less ignorant..."
    author: David Gaider
  - content: >-
      "Nobody can really be happy. You can have moments of happiness, moments of joy, but
      life is very difficult. Unless you're a total idiot. Then you can be happy."
    author: Irvin Kershner
  - content: >-
      "Love, sex, food, friendship, art, play, beauty and the simple pleasure of a cup of
      tea are all well and good, but never forget that God/the universe is determined to
      kill you by whatever means necessary."
    author: Chuck Lorre
  - content: >-
      "The world is a comedy to those that think; a tragedy to those that feel."
    author: Horace Walpole, in a letter to Anne, Countess of Ossory
  - content: >-
      "Throughout history, every mystery ever solved has turned out to be not magic."
    author: Tim Minchin
    work: Storm
  - content: >-
      "Measured speech tends to dignify options that do not deserve it."
    author: Robert M. Price
    work: The Bible Geek Podcast (31 October 2009)
  - content: >-
      "If I had to assign a probability to [conspiracy theorists] being right, it would be
      a very, very, very, very small number but it would not be zero... however, as a
      human being, as someone living my life as somebody thinking about this stuff... I
      can round down."
    author: Phil Plait
  - content: >-
      "For me, the neatest explanation is that there was no historical Jesus, and yet that
      is certainly far from proven—I do not claim it is. I don't think, however, anyone
      can ever understand for sure, short of further discoveries, what the real Jesus was
      like if there was one. My motto is, 'Whether or not there was a historical Jesus,
      for us there is no more.'"
    author: Robert M. Price
    work: The Bible Geek Podcast (8 November 2009)
  - content: >-
      "I have never killed any one, but I have read some obituary notices with great
      satisfaction."
    author: Clarence Darrow
  - content: >-
      "Skeptical scrutiny is the means, in both science and religion, by which deep
      thoughts can be winnowed from deep nonsense."
    author: Carl Sagan
  - content: >-
      "The difficult part in an argument is not to defend one's opinion, but to know it."
    character: André Maurois
    work: A Little Book of Aphorisms
    author: Frederic B. Wilcox
  - content: >-
      "I have lived with the prospect of an early death for the last 49 years. I'm not
      afraid of death, but I'm in no hurry to die. I have so much I want to do first. I
      regard the brain as a computer which will stop working when its components fail.
      There is no heaven or afterlife for broken down computers; that is a fairy story for
      people afraid of the dark."
    author: Stephen Hawking
  - content: >-
      "My grandchildren will be asking me in 2081: 'Why was there a debate on gay
      marriage?' I'll respond: 'Because people were idiots. Go enjoy your date with the
      robot.'"
    author: Dante Shepherd
  - content: >-
      "When the public believes in magic, it's springtime for charlatans."
    author: Paul Krugman
  - content: >-
      "When you know the answer you want, it is often all too easy to figure out a way of
      getting it."
    author: Brian Greene
  - content: >-
      "Doubt is not a pleasant mental state, but certainty is a ridiculous one."
    author: Voltaire
    dubious: true
  - content: >-
      "It doesn't matter how beautiful your theory is, it doesn't matter how smart you
      are. If it doesn't agree with experiment, it's wrong."
    author: Richard Feynman
    dubious: true
  - content: >-
      "The concept of God has gradually retreated from the concept of an anthropomorphic
      creator figure, judge and overseer to a mystery-shrouded Wonderful
      Something-or-Other utterly beyond human ken. It is impossible for me to believe in
      any of the anthropomorphic gods, because they are simply ridiculous, and so
      obviously the fantasy-projections of scientifically ignorant minds trying to
      understand the world. It is impossible for me to believe in the laundered versions,
      because they are systematically incomprehensible."
    author: Daniel Dennett
  - content: >-
      "I do not believe that there are any such things as gods and goddesses, for exactly
      the same reasons as I do not believe there are fairies, goblins or sprites, and
      these reasons should be obvious to anyone over the age of ten."
    author: A.C. Grayling
  - content: >-
      "The first principle is that you must not fool yourself—and you are the easiest
      person to fool."
    author: Richard Feynman
  - content: >-
      "Reality must take precedence over public relations, for nature cannot be fooled."
    author: Richard Feynman
  - content: >-
      "If you've got a religious belief that withers in the face of observations of the
      natural world, you ought to rethink your beliefs—rethinking the world isn't an
      option."
    author: PZ Myers
  - content: >-
      "If knowledge can create problems, it is not through ignorance that we can solve
      them."
    author: Isaac Asimov
  - content: >-
      "You see, the religious people—most of them—really think this planet is an
      experiment. That's what their beliefs come down to. Some god or other is always
      fixing and poking, messing around with tradesmen's wives, giving tablets on
      mountains, commanding you to mutilate your children, telling people what words they
      can say and what words they can't say, making people feel guilty about enjoying
      themselves, and like that. Why can't the gods leave well enough alone? All this
      intervention speaks of incompetence. If God didn't want Lot's wife to look back, why
      didn't he make her obedient, so she'd do what her husband told her? Or if he hadn't
      made Lot such a shithead, maybe she would've listened to him more. If God is
      omnipotent and omniscient, why didn't he start the universe out in the first place
      so it would come out the way he wants? Why's he constantly repairing and
      complaining? No, there's one thing the Bible makes clear: The biblical God is a
      sloppy manufacturer. He's not good at design, he's not good at execution. He'd be
      out of business if there was any competition."
    character: Sol Hadden
    author: Carl Sagan
    work: Contact
  - content: >-
      "For me, it is far better to grasp the Universe as it really is than to persist in
      delusion, however satisfying and reassuring."
    author: Carl Sagan
    work: The Demon-Haunted World
  - content: >-
      "The method of science is tried and true. It is not perfect, it's just the best we
      have. And to abandon it with its skeptical protocols is the pathway to a dark age."
    author: Carl Sagan
  - content: >-
      "The cure for a fallacious argument is a better argument, not the suppression of
      ideas."
    author: Carl Sagan
    work: The Demon-Haunted World
  - content: >-
      "The appropriate reaction to people who think Jesus is a supernatural being is mild
      embarrassment, sighing tolerance and patient education. And anger when they're being
      bigots. Oh, and satire. There's always satire."
    author: Tim Minchin
  - content: >-
      "The chief deficiency I see in the sceptical movement is in its polarization: Us v.
      Them – the sense that we have a monopoly on the truth; that those other people who
      believe in all these stupid doctrines are morons; that if you're sensible, you'll
      listen to us; and if not, you're beyond redemption. This is unconstructive. It does
      not get the message across. It condemns the sceptics to permanent minority status;
      whereas, a compassionate approach that from the beginning acknowledges the human
      roots of pseudoscience and superstition might be much more widely accepted."
    author: Carl Sagan
    work: The Demon-Haunted World
  - content: >-
      "What can be asserted without evidence can also be dismissed without evidence."
    author: Christopher Hitchens
  - content: >-
      "The poor have to labour in the face of the majestic equality of the law, which
      forbids the rich as well as the poor to sleep under bridges, to beg in the streets,
      and to steal bread."
    author: Anatole France
    work: Le Lys Rouge
  - content: >-
      "If anything less than perfection means that you are a racist then that means that
      any suggestion that you've made a mistake, any suggestion that you've been less than
      perfect is a suggestion that you're a bad person, so we become averse to any
      suggestion that we should consider our thoughts and actions, and it makes it harder
      to work on our imperfections. When you believe that you must be perfect in order to
      be good, it makes you averse to recognizing your own inevitable imperfections, and
      that lets them stagnate and grow. So the belief that you must be perfect in order to
      be good is an obstacle to being as good as you can be."
    author: Jay Smooth
    work: How I Learned to Stop Worrying and Love Discussing Race
  - content: >-
      "For me, the most ironic token of that moment in history is the plaque signed by
      President Richard M. Nixon that Apollo 11 took to the Moon. It reads: 'We came in
      peace for all mankind.' As the United States was dropping 7.5 megatons of
      conventional explosives on small nations in Southeast Asia, we congratulated
      ourselves on our humanity: We would harm no one on a lifeless rock."
    author: Carl Sagan
    work: Pale Blue Dot
  - content: >-
      "If you stopped tellin' people it's all sorted out after they're dead, they might
      try sorting it all out while they're alive."
    author: Terry Pratchett and Neil Gaiman
    character: Adam
    work: Good Omens
  - content: >-
      "The idea is like grass. It craves light, likes crowds, thrives on crossbreeding,
      grows better for being stepped on."
    author: Ursula K. Le Guin
    work: The Dispossessed
  - content: >-
      "If religion teaches people to submit to a life that they would otherwise find
      intolerable, it seems to me that that is an argument against it, not for it. We
      should not teach people delusions so that they will meekly endure suffering without
      resistance. That would be a tremendously arrogant and evil idea. Instead, we should
      help people notice inequality so that we can work to correct it, rather than giving
      out band-aid solutions which make that inequality seem more tolerable."
    author: Adam Lee
  - content: >-
      "Within the realm of morality and ethics, there is a potential role for religion,
      but I would argue that in such cases religious thinking, to the extent that it is
      useful, is really just philosophical thinking. I prefer philosophy without the
      constraints of a belief system, tradition, or authority. Ideas should stand on their
      own, not because they were written down two thousand years ago. In fact it seems to
      me that religion is a hindrance, if anything, to philosophical thinking because it
      comes with so much baggage."
    author: Steven Novella
  - content: >-
      "It is impossible to make a man understand something if his livelihood depends on
      not understanding it."
    author: Upton Sinclair
  - content: >-
      "I believe that if, at the end, according to our abilities, we have done something
      to make others a little happier, and something to make ourselves a little happier,
      that is about the best we can do. To make others less happy is a crime. To make
      ourselves unhappy is where all crime starts. We must try to contribute joy to the
      world. That is true no matter what our problems, our health, our circumstances. We
      must try. I didn't always know this and am happy I lived long enough to find it
      out."
    author: Roger Ebert
  - content: >-
      "Belief unconfirmed by experiment is vain."
    author: Francisco Redi
  - content: >-
      "For all its beauty, honesty, and effectiveness at improving the human condition,
      science demands a terrible price—that we accept what experiments tell us about the
      universe, whether we like it or not. It’s about consensus and teamwork and
      respectful critical argument, working with, and through, natural law. It requires
      that we utter, frequently, those hateful words—'I might be wrong.'"
    author: David Brin
  - content: >-
      "I used to think it was awful that life was so unfair. Then I thought, 'Wouldn't it
      be much worse if life were fair, and all the terrible things that happen to us come
      because we actually deserve them?' So now I take great comfort in the general
      hostility and unfairness of the universe."
    character: Marcus Cole
    work: Babylon 5
  - content: >-
      "If an outsider perceives 'something wrong' with a core scientific model, the humble
      and justified response of that curious outsider should be to ask 'what mistake am I
      making?' before assuming 100% of the experts are wrong."
    author: David Brin
  - content: >-
      "Most gods have the manners and morals of a spoiled child."
    author: Robert A. Heinlein
  - content: >-
      "In all affairs it's a healthy thing now and then to hang a question mark on the
      things you have long taken for granted."
    author: Bertrand Russell
    dubious: true
  - content: >-
      "A ship in port is safe, but that is not what ships are for. Sail out to sea and do
      new things."
    author: Rear Admiral Grace Hopper
  - content: >-
      "For me, I am driven by two main philosophies, know more today about the world than
      I knew yesterday. And along the way, lessen the suffering of others. You'd be
      surprised how far that gets you."
    author: Neil deGrasse Tyson
  - content: >-
      "I was to blame for not having pressed my point. I had given in to Authority when I
      believed I was right. ... If you are sure of your facts, you should defend your
      position."
    author: Cecilia Payne
  - content: >-
      "To see what is in front of one's nose needs a constant struggle."
    author: George Orwell
  - content: >-
      "Faced with the choice between changing one's mind and proving that there is no need
      to do so, almost everyone gets busy on the proof."
    author: John Kenneth Galbraith
  - content: >-
      "We have to live today by what truth we can get today and be ready tomorrow to call
      it falsehood."
    author: William James
  - content: >-
      "By doubting we are led to enquire, and by enquiry we perceive the truth."
    author: Pierre Abélard
  - content: >-
      "We stand naked before the universe, a product of its rules, and one of the facts of
      our existence is our inevitable obliteration. Running away from that fact won't
      help. Believing in a magical savior won't help. Hiding in fear won't help. The
      essential principle, though, the one that the religious cannot abide, is that you
      face it honestly. And there's at least a little dignity in that."
    author: PZ Myers
    work: The Happy Atheist
  - content: >-
      "We are all the sum of our tears."
    character: G'kar
    work: Babylon 5
  - content: >-
      "The pursuit of permanence in the world is as damaging as the acceptance of the
      incompleteness of the world is nourishing."
    author: Mark Z. Danielewski
  - content: >-
      "I think we need to move away from the premise that being a good person is a fixed,
      immutable characteristic, and shift towards seeing 'being good' as a practice. And
      it is a practice that we carry out by engaging with our imperfections."
    author: Jay Smooth
  - content: >-
      "A life is like a garden. Perfect moments can be had, but not preserved, except in
      memory."
    author: Leonard Nimoy
  - content: >-
      "At every moment, we are volunteers."
    author: Stephen Colbert
  - content: >-
      "The awful thing about life is this: everybody has their reasons."
    character: Octave
    author: Jean Renoir
    work: The Rules of the Game
  - content: >-
      "It is the mark of an educated mind to be able to entertain a thought without
      accepting it."
    character: Aristotle
    author: Lowell L. Bennion
    work: Religion and the Pursuit of Truth
  - content: >-
      "The arc of the moral universe is long, but it bends toward justice."
    author: Martin Luther King, Jr.
  - content: >-
      "Everywhere man blames nature and fate, yet his fate is mostly but the echo of his
      character and passions, his mistakes and weaknesses."
    author: Democritus
  - content: >-
      "Hiring decisions are made by the gut, not by an objective score, so they might be
      influenced by biases you don't even realize you have. Race and gender and other axes
      actually do influence how people are treated, just in little ways that are hard to
      notice from the outside. But those little things build up over a lifetime and become
      embedded in culture, which deeply affects how we think and feel and act. Humans
      aren't fundamentally rational, you can’t trust your own decisions to be objective,
      and the universe is catastrophically unfair."
    author: Eevee
    work: The Tech Diversity Blind Spot
    link: http://eev.ee/blog/2015/11/06/the-tech-diversity-blind-spot/
  - content: >-
      "Everyone is Annawadi talks like this—oh, I will make my child a doctor, a lawyer,
      and he will make us rich. It's vanity, nothing more. Your little boat goes west and
      you congratulate yourself, 'What a navigator I am!' And then the wind blows you
      east."
    character: Karam Husain
    author: Katherine Boo
    work: Behind the Beautiful Forevers
  - content: >-
      "I have never killed any one, but I have read some obituary notices with great
      satisfaction."
    author: Clarence Darrow
  - content: >-
      "If you want a happy ending, that depends, of course, on where you stop your story."
    author: Orson Welles and Oja Kodar
    work: Original Screenplay for The Big Brass Ring
  - content: |-
      Do I contradict myself?
      Very well then I contradict myself,
      (I am large, I contain multitudes.)
    author: Walt Whitman
    work: Song of Myself
  - content: >-
      "We must always take sides. Neutrality helps the oppressor, never the victim.
      Silence encourages the tormentor, never the tormented. Sometimes we must interfere.
      When human lives are endangered, when human dignity is in jeopardy, national borders
      and sensitivities become irrelevant. Wherever men or women are persecuted because of
      their race, religion, or political views, that place must – at that moment – become
      the center of the universe."
    author: Elie Wiesel
    work: Nobel Peace Prize Acceptance Speech
  - content: >-
      "Beautiful, arresting observations always seem accurate, even when they're not."
    author: John Green
    work: "Our Capacity for Wonder: A Review"
  - content: >-
      "We are what we pretend to be, so we must be very careful what we pretend to be."
    author: Kurt Vonnegut
    work: Mother Night
  - content: >-
      "There is no such thing as being wise beyond your years. One can only know as much
      as one has lived to know, though it is certainly possible to learn a great deal less
      than this."
    author: Saladin Ahmed
    work: Throne of the Crescent Moon
    character: Doctor Adoulla Makhslood
  - content: >-
      "No one is useless in this world who lightens the burdens of another."
    author: Charles Dickens
  - content: >-
      "The foundation of morality is to have done, once and for all, with lying; to give
      up pretending to believe that for which there is no evidence, and repeating
      unintelligible propositions about things beyond the possibilities of knowledge."
    author: Thomas Henry Huxley
    work: Science and Morals
  - content: >-
      "Anyone who has ever struggled with poverty knows how extremely expensive it is to
      be poor; and if one is a member of a captive population, economically speaking,
      one's feet have simply been placed on the treadmill forever."
    author: James Baldwin
    work: Fifth Avenue, Uptown
  - content: >-
      "Hell is truth seen too late."
    author: Thomas Hobbes
    work: Leviathan
  - content: >-
      "Luck is not something you can mention in the presence of self-made men."
    author: E.B. White
    work: One Man's Meat
  - content: >-
      "Politics is pervasive. Everything is political and the choice to be 'apolitical' is
      usually just an endorsement of the status quo and the unexamined life."
    author: Rebecca Solnit
  - content: >-
      "You may never know the truth. So hold on to what's good and live with uncertainty."
    author: Ian Danskin
    work: "I Want It to Hurt: Thoughts on Night in the Woods"
  - content: >-
      "The vast majority of all human effort, however great or minuscule, ends in failure.
      So what are your options? You just admit pre-defeat that odds are you’re going to be
      right or you do it anyway."
    author: Stephen Falk
    work: You're the Worst
    character: Jimmy
  - content: >-
      "Man can do what he wills, but he cannot will what he wills."
    author: Arthur Schopenhauer
  - content: >-
      "Between a high, solid wall and an egg that breaks against it, I will always stand
      on the side of the egg."
    author: Haruki Murakami
    work: Jerusalem Prize Acceptance Speech
    link: https://www.haaretz.com/israel-news/culture/leisure/always-on-the-side-of-the-egg-1.270371
  - content: >-
      "One may smile, and smile, and be a villain."
    author: William Shakespeare
    work: Hamlet (Act I, Scene V)
    character: Hamlet
  - content: >-
      "What do we live for, if it is not to make life less difficult to each other?"
    author: George Eliot
    work: Middlemarch
  - content: >-
      "It is fortunate that each generation does not comprehend its own ignorance. We are
      thus enabled to call our ancestors barbarous."
    author: Charles Dudley Warner
    work: Backlog Studies, "Second Study"
  - content: >-
      "I've come to believe and be persuaded that a lot of the elite helpfulness in our
      time is part of how we maintain the hoarding. We do giving in ways that protect
      the opportunity to keep taking. We make a difference in ways that protect the
      continued opportunity to make a killing. And we seek to change the world in ways
      carefully chosen to not change our world. When you look at the ways in which the
      winners of our age give back, help out, make a difference, they are often designed
      to protect the system, above all, that the winners stand on top of."
    author: Anand Giridharadas
    work: "Winners Take All: The Elite Charade of Changing the World"
    link: https://www.youtube.com/watch?v=d_zt3kGW1NM
  - content: >-
      "There is a great danger in being a Goliath who thinks they're a David."
    author: Anand Giridharadas
    work: "Winners Take All: The Elite Charade of Changing the World"
    link: https://www.youtube.com/watch?v=d_zt3kGW1NM
  - content: >-
      "A step backward, after making a wrong turn, is a step in the right direction."
    author: Kurt Vonnegut
    work: Player Piano
  - content: |-
      My candle burns at both ends;
        It will not last the night;
      But ah, my foes, and oh, my friends—
        It gives a lovely light!
    work: A Few Figs from Thistles (1920)
    author: Edna St. Vincent Millay
  - content: >-
      "The concept of portraying evil and then destroying it—I know it is considered
      mainstream, but I think it is rotten. This idea that whenever something evil happens
      someone particular can be blamed for it, in life and in politics is hopeless."
    author: Hayao Miyazaki
  - content: >-
      "Sure, the world is going to end and Venice will sink into the sea. But not yet."
    author: John Green
    work: "What You Make of It: Thoughts from Venice, Italy"
    link: https://www.youtube.com/watch?v=HL4Vz-644GA
  - content: >-
      "The inferno of the living is not something that will be; if there is one, it is
      what is already here, the inferno where we live every day, that we form by being
      together. There are two ways to escape suffering it. The first is easy for many:
      accept the inferno and become such a part of it that you can no longer see it. The
      second is risky and demands constant vigilance and apprehension: seek and learn to
      recognize who and what, in the midst of the inferno, are not the inferno, then make
      them endure, give them space."
    author: Italo Calvino
    work: Invisible Cities
    character: Marco Polo
  - content: >-
      "Efficiency was just a measurement of how fast money moved from the poor to the
      rich. We prefer the opposite of efficiency, which is to say, justice."
    author: Kim Stanley Robinson
    work: Mutt and Jeff Push the Button
    character: Jeff
  - content: >-
      "I don't think any mistake a person made can, or should, summarise that person. We
      live in time; we err, sometimes seriously; and if we are lucky, we change precisely
      because of interactions that let us see things differently."
    author: Judith Butler
    work: "Judith Butler on the culture wars, JK Rowling and living in 'anti-intellectual times'"
    link: https://www.newstatesman.com/international/2020/09/judith-butler-culture-wars-jk-rowling-and-living-anti-intellectual-times
  - content: >-
      "When one has not been heard for decades, the cry for justice is bound to be loud."
    author: Judith Butler
    work: "Judith Butler on the culture wars, JK Rowling and living in 'anti-intellectual times'"
    link: https://www.newstatesman.com/international/2020/09/judith-butler-culture-wars-jk-rowling-and-living-anti-intellectual-times
  - content: >-
      "When people say, 'we have made it through worse before': all I hear is the wind slapping
      against the gravestones of those who did not make it."
    author: Clint Smith
    work: "When people say, 'we have made it through worse before'"
    link: https://readwildness.com/19/smith-people
  - content: >-
      "People like me know there is no magic. There is only the grind. Work looks like
      magic to those unwilling to do it."
    author: Jason Pargin
    work: Zoey Punches the Future in the Dick
    character: Will Blackwater
  - content: >-
      "The poisonous thing with nostalgia, though, is that it's not just a desire to go
      back to a simpler time: it's a desire to go back to a time when you were simpler."
    author: Mike Gillis
    work: Radio vs. the Martians
    link: http://radiovsthemartians.com/blog/2021/02/26/fun-size-episode-53-rest-in-piss-you-piece-of-shit/
  - content: >-
      "Power tends to corrupt and absolute power corrupts absolutely. Great men are almost
      always bad men, even when they exercise influence and not authority: still more when
      you superadd the tendency or the certainty of corruption by authority. There is no
      worse heresy than that the office sanctifies the holder of it."
    author: John Dalberg-Acton
    work: Letter to Archbishop Mandell Creighton
  - content: >-
      "I honestly believe it is better to know nothing than to know what ain't so."
    author: Josh Billings
    work: Everybody's Friend
  - content: >-
      "Years ago, my mother used to say to me... 'In this world, Elwood, you must be oh
      so smart or oh so pleasant.' Well, for years I was smart. I recommend pleasant."
    author: Mary Chase and Oscar Brodney
    character: Elwood P. Dowd
    work: Harvey (1950)
  - content: >-
      "The man who is brutally honest enjoys the brutality as much as the honesty. Possibly more."
    author: Richard Needham
